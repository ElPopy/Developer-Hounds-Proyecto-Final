<template>
  <lightning-card>
    <h1 class="role-header slds-card__header slds-p-around_small slds-text-heading_small">
      {role}s - Hours To Cover : {soldHoursToCover} hours
    </h1>

    <div class="slds-card__body">
      <template for:each={availableResource} for:item="resource">
        <c-project-resource
          onaddresorce={handleAdd}
          ondeleteresource={handleDelete}
          resource={resource}
          project-start={projectStart}
          project-end={projectEnd}
          key={resource.id}
        ></c-project-resource>
      </template>
    </div>
  </lightning-card>
</template>
